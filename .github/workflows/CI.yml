name: Test & Lint

on: [push]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@main    

      - name: Setup node env âš™ï¸
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14

      - name: Install lerna â¬‡ï¸
        run: npm install --global lerna

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}    
          restore-keys: |
            ${{ runner.os }}-modules-   

      - name: Setup database ğŸ—„ï¸
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '13.0-alpine'
          postgresql db: 'psql'
          postgresql user: 'psql'
          postgresql password: 'psql'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run:  lerna bootstrap

      - name: Run compile ğŸ—
        run: lerna run compile

      - name: Run linter ğŸ‘€
        run: lerna run format

      - name: Run tests ğŸ§ª
        run: lerna run test

      - name: Upload coverage â¬†ï¸
        run: npx codecov --token=${{ secrets.CODECOV_TOKEN }}      